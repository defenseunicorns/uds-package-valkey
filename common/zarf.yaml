kind: ZarfPackageConfig
metadata:
  name: uds-valkey-common
  description: "UDS Valkey Common"
  url: https://github.com/valkey-io/valkey

components:
  - name: valkey
    required: true
    charts:
      - name: uds-valkey-config
        namespace: valkey
        version: 0.1.0
        localPath: ../chart
      - name: valkey
        version: 4.0.2
        namespace: valkey
        url: oci://ghcr.io/defenseunicorns/bitferno/valkey
        valuesFiles:
          - ../values/values.yaml
