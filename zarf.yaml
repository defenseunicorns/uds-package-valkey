kind: ZarfPackageConfig
metadata:
  name: valkey
  description: "A deployment of Valkey (a Redis alternative by the Linux Foundation)"
  url: https://github.com/valkey-io/valkey
  # x-release-please-start-version
  version: "7.2.7-uds.0"
  # x-release-please-end

components:
  - name: valkey
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: valkey
        valuesFiles:
          - ./values/upstream-values.yaml
    images:
      - docker.io/bitnami/valkey:7.2.7-debian-12-r1
      - docker.io/bitnami/redis-exporter:1.65.0-debian-12-r1

  - name: valkey
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: valkey
        valuesFiles:
          - ./values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/valkey:7.2.6
      - cgr.dev/du-uds-defenseunicorns/prometheus-redis-exporter-bitnami:1.65.0
