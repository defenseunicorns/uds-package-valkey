kind: ZarfPackageConfig
metadata:
  name: valkey
  description: "A deployment of Valkey (a Redis alternative by the Linux Foundation)"
  url: https://github.com/valkey-io/valkey
  version: "dev"

components:
  - name: valkey
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: valkey
        valuesFiles:
          - ./values/upstream-values.yaml
    images:
      - bitnami/valkey:8.0.1-debian-12-r4
      - bitnami/redis-exporter:1.66.0-debian-12-r3
      - bitnami/valkey-sentinel:8.0.1-debian-12-r4

  - name: valkey
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: valkey
        valuesFiles:
          - ./values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/valkey:8.0.1
      - cgr.dev/du-uds-defenseunicorns/prometheus-redis-exporter-bitnami:1.66.0
      - bitnami/valkey-sentinel:8.0.1-debian-12-r4
