kind: UDSBundle
metadata:
  name: valkey-test
  description: A UDS bundle for deploying Valkey and on a development cluster
  # x-release-please-start-version
  version: 7.2.5-uds.2
  # x-release-please-end

packages:
  - name: valkey
    path: ../
    # x-release-please-start-version
    ref: 7.2.5-uds.2
    # x-release-please-end
    overrides:
      valkey:
        uds-valkey-config:
          values:
            - path: custom
              value:
                - direction: Ingress
                  selector:
                    app.kubernetes.io/name: valkey
                  remoteNamespace: valkey-cli
                  remoteSelector:
                    app: valkey-cli
                  port: 6379
                  description: "Ingress from Valkey CLI (for tests)"
            - path: copyPassword
              value:
                enabled: true
                namespace: valkey-cli
                secretName: valkey
                secretKey: valkey-password
        valkey:
          variables:
            - name: VALKEY_RESOURCES
              path: "master.resources"
              default:
                limits:
                  cpu: 100m
                  memory: 300Mi
                requests:
                  cpu: 100m
                  memory: 300Mi
