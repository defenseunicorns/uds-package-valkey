# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: valkey-test
  description: "A test that Valkey can be connected to and is functional"
  version: 0.1.0

components:
  - name: test-valkey-standalone-connectivity
    required: true
    manifests:
      - name: valkey-test-standalone
        namespace: valkey-test
        files:
          - valkey/uds-package.yaml
          - valkey/test-job.yaml
    images:
      - docker.io/bitnami/valkey:8.0.1-debian-12-r2
    actions:
      onDeploy:
        before:
          - description: Wait for Valkey-standalone to be healthy
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: packages.uds.dev
                name: valkey
                condition: "'{.status.phase}'=Ready"
                namespace: valkey-standalone
          - description: Wait for Valkey-standalone to be ready
            maxTotalSeconds: 90
            wait:
              cluster:
                kind: pod
                name: app.kubernetes.io/name=valkey
                condition: Ready
                namespace: valkey-standalone
        after:
          - cmd: zarf tools kubectl get secret -n valkey-test valkey-standalone --template='{{ index .data "VALKEY_PASSWORD" }}' | base64 -d
            mute: true
            setVariables:
              - name: VALKEY_PASSWORD
                sensitive: true
          - cmd: |
              zarf tools kubectl exec -n valkey-test valkey-test -c valkey-test -- \
                sh -c "echo \"ping\\nset foo bar\\nget foo\" | valkey-cli -h valkey-master.valkey-standalone.svc.cluster.local -a ${ZARF_VAR_VALKEY_PASSWORD}"
            setVariables:
              - name: VALKEY_OUTPUT
          - cmd: echo ${ZARF_VAR_VALKEY_OUTPUT} | grep PONG
          - cmd: echo ${ZARF_VAR_VALKEY_OUTPUT} | grep OK
          - cmd: echo ${ZARF_VAR_VALKEY_OUTPUT} | grep bar
        