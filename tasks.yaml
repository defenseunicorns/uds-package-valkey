includes:
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.2.2/tasks/create.yaml
  - publish: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.2.2/tasks/publish.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.2.2/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.2.2/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.2.2/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.2.2/tasks/setup.yaml
  - actions: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.2.2/tasks/actions.yaml
  - badge: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.2.2/tasks/badge.yaml
  - upgrade: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.2.2/tasks/upgrade.yaml
  - compliance: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.2.2/tasks/compliance.yaml

tasks:
  - name: default
    description: Create K3D Cluster with UDS-Core (Dev) and Valkey
    actions:
      - task: create-dev-package
      - task: setup:k3d-test-cluster
      - task: create-deploy-test-bundle

  - name: create-dev-package
    description: Create the Valkey package
    actions:
      - task: create:package
        with:
          options: "--skip-sbom"

  - name: create-deploy-test-bundle
    description: Test and validate cluster is deployed with Valkey
    actions:
      - task: create:test-bundle
      - task: deploy:test-bundle
      - task: setup:create-doug-user
      - task: test:all

  - name: create-dev-bundle-amd64
    description: Create dev/test bundle for testing in an amd64 cluster with uds-core already installed
    actions:
      - task: create:package
        with:
          architecture: amd64
      - task: create:test-bundle
        with:
          architecture: amd64

  - name: deploy-dev-bundle-amd64
    description: Deploy dev/test bundle for testing in an amd64 cluster with uds-core already installed
    inputs:
      path:
        description: Path relative to the repositories root where the uds-bundle.yaml and .tar.zst lives
        default: bundle
      config:
        description: Path to the bundle config file. Defaults to bundle/uds-config.yaml.
        default: bundle/uds-config.yaml
      options:
        description: For setting deploy time variables and flags
    actions:
      - description: Get the current UDS Bundle name
        cmd: cat ${{ .inputs.path }}/uds-bundle.yaml | uds zarf tools yq .metadata.name
        setVariables:
          - name: BUNDLE_NAME
      - description: Get the current UDS Bundle version
        cmd: cat ${{ .inputs.path }}/uds-bundle.yaml | uds zarf tools yq .metadata.version
        setVariables:
          - name: BUNDLE_VERSION
      - description: Deploy the UDS bundle with the package and its dependencies
        env:
          - UDS_CONFIG=${{ .inputs.config }}
        cmd: uds deploy "${{ .inputs.path }}/uds-bundle-${BUNDLE_NAME}-${UDS_ARCH}-${BUNDLE_VERSION}.tar.zst" --confirm --no-progress ${{ .inputs.options }}

  - name: create-deploy-test-bundle-amd64
    description: Test and validate cluster is deployed with Valkey
    actions:
      - task: create:test-bundle
      with:
        architecture: amd64
      - task: deploy:test-bundle
        with:
          architecture: amd64
      # - task: setup:create-doug-user
      #   with:
      #     architecture: amd64
      - task: test:all
        with:
          architecture: amd64
      - task: compliance:validate

  - name: dev
    description: Create and deploy the bundle against an existing cluster
    actions:
      - task: create-dev-package
      - task: create:test-bundle
      - task: deploy:test-bundle

# CI will execute the following (via uds-common/.github/workflows/callable-[test|publish].yaml) so they need to be here with these names

  - name: test-install
    description: Test the health of a Valkey deployment
    actions:
      - task: create-dev-package
      - task: setup:k3d-test-cluster
      - task: create-deploy-test-bundle
      - task: compliance:validate

  - name: test-upgrade
    description: Test an upgrade from the latest released package to the current branch
    actions:
      - task: upgrade:create-latest-tag-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: setup:create-doug-user
      - task: compliance:validate
      - task: create-dev-package
      - task: create-deploy-test-bundle
      - task: compliance:validate
      - task: compliance:evaluate

  - name: publish-release
    description: Build and publish the packages
    actions:
      - task: actions:determine-arch
      - task: create:package
      - task: setup:k3d-test-cluster
      - task: create-deploy-test-bundle
      - description: Publish the package
        task: publish:package
        with:
          # x-release-please-start-version
          version: "8.0.1-uds.0"
          # x-release-please-end
